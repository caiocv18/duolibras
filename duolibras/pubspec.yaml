name: duolibras
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite:
  path:
  firebase_core: ^1.5.0
  firebase_auth: ^3.0.2
  cloud_firestore: ^2.5.0
  firebase_storage: ^10.0.3 
  cupertino_icons: ^1.0.2
  google_sign_in: ^5.0.7
  sign_in_with_apple: ^3.0.0
  camera: ^0.9.2+2
  tflite: ^1.1.2
  firebase_dynamic_links: ^2.0.9
  custom_navigator:
    git:
      url: https://github.com/kjawadDeveloper/Custom-navigator.git
  rxdart: ^0.27.2
  provider: ^6.0.0
  username_gen: ^1.0.4
  confetti: ^0.5.5
  get_it: ^7.2.0
  tuple: ^2.0.0
  flutter_keyboard_visibility: ^5.0.3
  smooth_page_indicator: ^1.0.0+2
  modal_bottom_sheet: ^2.0.0
  download_assets: ^2.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/model.tflite
    - assets/labels.txt
    - assets/images/moduleCompleted.png
    - assets/images/happyFace.png
    - assets/images/sadFace.png
    - lib/Services/Mock/
    - assets/images/nextExerciseArrow/
    - assets/images/camera_button/
    - assets/images/edit_button/
    - assets/images/tabBar/
    - assets/images/google_icon.png
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 400
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
